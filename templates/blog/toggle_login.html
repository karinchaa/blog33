{% if user.is_authenticated %}
    <div class="navbar-form navbar-right">
        <a href="{% url 'blog_logout' %}" class="btn btn-danger">Logout</a>
        <a href="{% url 'profile' %}" class="btn btn-default">Hello {{ user }}</a>
        <a href="{% url 'update_profile' %}" class="btn btn-default">Update Profile</a>
    </div>
{% else %}
    <form class="navbar-form navbar-right" method="POST" role="form" action="{% url 'blog_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" placeholder="User" name="username" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
    </form>
    <form class="navbar-form navbar-right" method="GET" action="{% url 'register' %}">
        <button type="submit" class="btn btn-info">Sign up</button>
    </form>
{% endif %}
