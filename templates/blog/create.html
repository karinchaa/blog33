{% extends 'blog/base.html' %}

{% block content %}
    <h2>Create new post</h2>
    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.as_p }}

        {{ formset.management_form }}
        {% for form in formset %}
            {{ form.as_p }}
        {% endfor %}

        <input type="submit" value="Save" class="btn btn-default">
    </form>
{% endblock %}
